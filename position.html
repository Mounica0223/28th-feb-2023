<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.parent{
			position: relative;
			top: 100px;
			background-color: green; !important;
			width: 70%;
			min-height: 30vh;
			z-index: 1;
		}
		.p1{
			position: absolute;
			top: 10%;
		}
	</style>	
</head>
<body>
	<div class="parent">
		<p class="p1">this is about position examples</p>
	</div>
	<h1 class="h1">second tag in the code file</h1>
</body>
</html>
